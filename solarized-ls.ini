; solarized-ls.ini
; Theme matching LS_COLORS palette
; Colors: 33=blue, 37=cyan, 64=green, 61=violet, 136=yellow, 166=orange, 245=gray, 240=darkgray, 160=red

[base]
default          = none
unknown-token    = 160,bold
; red for errors (matches orphaned symlinks)
commandseparator = 136,bold
; yellow for separators
precommand       = 37
; cyan (like symlinks)
comment          = 245
; gray (like config files)
here-string-tri  = 136
here-string-text = 245
here-string-var  = 37,bold

[command-point]
reserved-word  = 136,bold
; yellow bold for keywords
subcommand     = 136
suffix-alias   = 64
; green (like executables)
global-alias   = 64,bold
alias          = 64
; green (like executables)
builtin        = 37
; cyan
function       = 64
; green (like executables)
command        = 64,bold
; green bold (like executables)
hashed-command = 64
precommand     = 37
; cyan

[paths]
path           = 33
; blue (like directories)
pathseparator  = 33
path_pathsep   = 33,bold
path-hierarchical          = 33
path-hierarchical_pathsep  = 33,bold
path-to-dir    = 33,underline
; blue underlined for directories
globbing       = 166,bold
; orange for globs
globbing-ext   = 166

[brackets]
bracket-level-1 = 64,bold
; green
bracket-level-2 = 136,bold
; yellow
bracket-level-3 = 37,bold
; cyan

[arguments]
single-hyphen-option   = 61
; violet (like archives)
double-hyphen-option   = 61
; violet
single-quoted-argument = 136
; yellow
double-quoted-argument = 136
; yellow
dollar-quoted-argument = 136,bold
back-quoted-argument   = none
back-or-dollar-double-quoted-argument = 37
; cyan
optarg-string          = 136
optarg-number          = 166
; orange

[in-string]
back-dollar-quoted-argument        = 37,bold
; cyan
back-or-dollar-double-quoted-argument = 37
; cyan
correct-subtle                     = 245
incorrect-subtle                   = 160
subtle-separator                   = 245
subtle-bg                          = bg:240

[other]
variable             = 33,bold
; blue bold
assign               = none
assign-array-bracket = 64
; green
history-expansion    = 61,bold
; violet bold
single-sq-bracket    = 64
; green
double-sq-bracket    = 64
; green
double-paren         = 136
; yellow
redirection          = 166
; orange

[math]
mathvar = 33,bold
; blue
mathnum = 166
; orange
matherr = 160,bold
; red

[for-loop]
forvar  = none
fornum  = 166
; orange
foroper = 136
; yellow
forsep  = 136,bold

[case]
case-input      = 64
; green
case-parentheses = 136
; yellow
case-condition  = bg:240
; dark gray background

[secondary]
secondary = free
